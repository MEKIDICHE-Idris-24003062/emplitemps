</header>


<main>
<section class="controls">
<button id="prevWeek">⟵ Semaine précédente</button>
<h2 id="weekTitle">Semaine</h2>
<button id="nextWeek">Semaine suivante ⟶</button>
<div class="actions">
<button id="addEventBtn">+ Ajouter un événement</button>
<label class="toggle">
<input type="checkbox" id="showDrivingLayer" checked>
<span>Afficher mes heures de conduite</span>
</label>
</div>
</section>


<section class="calendar" id="calendar"></section>
</main>


<dialog id="eventDialog">
<form method="dialog" id="eventForm">
<h3 id="dialogTitle">Nouvel événement</h3>
<label>Titre <input name="title" required></label>
<label>Date début <input type="datetime-local" name="start" required></label>
<label>Date fin <input type="datetime-local" name="end" required></label>
<label>Lieu <input name="location"></label>
<label>Couleur <input type="color" name="color" value="#4f46e5"></label>
<label>Notes <textarea name="notes" rows="3"></textarea></label>
<menu>
<button value="cancel">Annuler</button>
<button id="saveEvent" value="default">Enregistrer</button>
</menu>
<input type="hidden" name="id" />
</form>
</dialog>


<template id="eventTemplate">
<div class="event"><span class="title"></span></div>
</template>


<script src="app.js"></script>
</body>
</html>
